<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="stylemodal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .checked {
            color: orange;

    <!-- Required meta tags -->
    <meta charset="utf-8">

<body>
    
    <!-- Button trigger modal -->
    <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop" >
       review
    </button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel" style="color:#7A4B9E">Write A Review</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="">
                    <div class="modal-body">


                        <div class="row">
                            <div class="col-2">
                                <img src="" alt="" style="width:60px; height:60px;"> 
                            </div>
                            <div class="col-10">
                                <span>Tom Parker Creamery Free Range Chocolate Milk 250ml</span>
                            </div>
                        </div>



                        <div class="row mt-3 justify-content-between">

                            <div class="col-3">
                                <span> Rating </span>
                            </div>



                            <div class="col-5">
                                <input type="radio" name="rate" id="rate-5" value="1">
                                <label for="rate-5" onclick="star1rating()" id="label1"><span
                                        class="fa fa-star"></span></label>
                                <input type="radio" name="rate" id="rate-4" value="2">
                                <label for="rate-4" onclick="star2rating()" id="label2"><span
                                        class="fa fa-star"></span></label>
                                <input type="radio" name="rate" id="rate-3" value="3">
                                <label for="rate-3" onclick="star3rating()" id="label3"><span
                                        class="fa fa-star"></span></label>
                                <input type="radio" name="rate" id="rate-2" value="4">
                                <label for="rate-2" onclick="star4rating()" id="label4"><span
                                        class="fa fa-star"></span></label>
                                <input type="radio" name="rate" id="rate-1" value="5" onclick="star5rating()">
                                <label for="rate-1" onclick="star5rating()" id="label5"><span
                                        class="fa fa-star"></span></label>

                            </div>
                        </div>
                        <div class="row mt-3">

                            <div class="col-12"><label for="reviewwords">Share your experience</label></div>
                            <div class="col-12">
                                <textarea cols="60" placeholder="Describe your experience.."
                                    id="reviewwords"></textarea>
                          
                        </div>
                    </div>





                    <div class="modal-footer">
                        <input type="submit" id="submit" value="Share Review" class="btn btn-primary"
                            style="background-color:#7A4B9E; color:white">

                    </div>
                </form>

            </div>
        </div>
    </div>
